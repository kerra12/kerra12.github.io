<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
    <div class="w3-container">
        <center>
            <h1 style="text-align:center; ">KALKULATOR</h1><hr>
            <form name="form">
                <table>
                    <tr><td>A: <input name=A>
                    <tr><td>B: <input name=B>
                    <tr><td>C: <input name=C readonly>
                </table>
                
                <hr>
                <input type="button" value="x" class="w3-button w3-circle w3-large w3-teal" style="width: 45px; height: auto;" onclick="kali()"></input>
                <input type="button" value="/" class="w3-button w3-circle w3-large w3-red" style="width: 45px; height: auto;" onclick="bagi()"></input>
                <input type="button" value="+" class="w3-button w3-circle w3-large w3-blue" style="width: 45px; height: auto;" onclick="tambah()"></input>
                <input type="button" value="-" class="w3-button w3-circle w3-large w3-green" style="width: 45px; height: auto;" onclick="kurang()"></input>
                <input type="button" value="C" class="w3-button w3-circle w3-large w3-khaki" style="width: 45px; height: auto;" onclick="reset()"></input>
            </form>
        </center>
    </div>

    <script>
        
        function kali() {
            var a=document.form.A.value;
            var b=document.form.B.value;
            var total=a*b;
            document.form.C.value=total;
        }
        function bagi() {
            var a=document.form.A.value;
            var b=document.form.B.value;
            var total=a/b
            document.form.C.value=total;
        }
        function tambah() {
            var a=document.form.A.value;
            var b=document.form.B.value;
            var total=a*1+b*1
            document.form.C.value=total;
        }
        function kurang(){
            var a=document.form.A.value;
            var b=document.form.B.value;
            var total=a-b
            document.form.C.value=total;
        }
        function reset() {
            document.form.A.value="";
            document.form.B.value="";
            document.form.C.value="";
        }
    </script>
</body>
</html>
